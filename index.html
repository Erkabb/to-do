<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TO DO</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="todo.css" />
    <script
      src="https://kit.fontawesome.com/801cbcdc2d.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <section class="text-bg-dark vw-100 vh-100" id="sctn">
      <div class="buttond">
        <button
          class="btn btn-success btn-primary"
          data-bs-toggle="modal"
          data-bs-target="#exampleModal"
          data-bs-whatever="@mdo"
          id="taskbtn"
        >
          Add task
        </button>
      </div>
      <div
        class="modal fade modal-centered"
        id="exampleModal"
        tabindex="-1"
        aria-labelledby="exampleModalLabel"
        aria-hidden="true"
      >
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h1 class="modal-title fs-5 text-black" id="exampleModalLabel">
                Enter task
              </h1>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
                aria-label="Close"
              ></button>
            </div>
            <div class="modal-body">
              <form>
                <div class="mb-3">
                  <label for="recipient-name" class="col-form-label"></label>
                  <input
                    type="text"
                    class="form-control text-bg-dark"
                    id="recipient-name"
                  />
                </div>
                <div class="mb-3 input-group">
                  <select
                    name="status"
                    id="status"
                    class="text-bg-dark rounded-2"
                  >
                    <option value="TODO">To do</option>
                    <option value="INPROGRESS">In progress</option>
                    <option value="DONE">Done</option>
                    <option value="BLOCKED">Blocked</option>
                  </select>
                </div>
              </form>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-success" id="submitBtn">
                Submit
              </button>
            </div>
          </div>
        </div>
      </div>

      <div class="d-flex flex-nowrap column-gap-5 justify-content-center pt-4">
        <div class="order-md-4 p-2 bg-black task rounded-5">
          <div
            class="d-flex flex-row justify-content-between align-items-baseline"
          >
            <div class="bhead fs-4">
              <i class="fa-solid fa-circle fa-sm" style="color: #f9fafa"></i>
              <strong>To do</strong>
            </div>
            <span class="text-white pe-3 fs-3" id="countofList"></span>
          </div>

          <div
            class="card-body border d-flex justify-content-between align-items-center text-bg-dark rounded p-2 mt-3 mx-3"
            id="taskTodoList"
          ></div>
        </div>

        <div class="order-md-4 p-2 bg-black task rounded-5">
          <div
            class="d-flex flex-row justify-content-between align-items-baseline"
          >
            <div class="bhead fs-4">
              <i class="fa-solid fa-circle fa-sm" style="color: #ddec13"></i>
              <strong>In progress</strong>
            </div>
            <span class="text-white pe-3 fs-3" id="countofIPList"></span>
          </div>

          <div
            class="card-body border d-flex justify-content-between align-items-center text-bg-dark rounded p-2 mt-3 mx-3"
            id="taskInprogressList"
          ></div>
        </div>

        <div class="order-md-4 p-2 bg-black task rounded-5">
          <div
            class="d-flex flex-row justify-content-between align-items-baseline"
          >
            <div class="bhead fs-4">
              <i class="fa-solid fa-circle fa-sm" style="color: #04b430"></i>
              <strong>Done</strong>
            </div>
            <span class="text-white pe-3 fs-3" id="countofDoneList"></span>
          </div>
          <div
            class="card-body border d-flex justify-content-between align-items-center text-bg-dark rounded p-2 mt-3 mx-3"
            id="taskDoneList"
          ></div>
        </div>

        <div class="order-md-4 p-2 bg-black task rounded-5">
          <div
            class="d-flex flex-row justify-content-between align-items-baseline"
          >
            <div class="bhead fs-4">
              <i class="fa-solid fa-circle fa-sm" style="color: #b40404"></i>
              <strong>Blocked</strong>
            </div>
            <span class="text-white pe-3 fs-3" id="countofBlockedList"></span>
          </div>
          <div
            class="card-body border d-flex justify-content-between align-items-center text-bg-dark rounded p-2 mt-3 mx-3"
            id="taskBlockedList"
          ></div>
        </div>
      </div>
    </section>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="todo.js"></script>
  </body>
</html>
